<mat-toolbar>
  <button mat-icon-button color="primary" (click)="gotoAddMedicationPage()">
      <mat-icon matSuffix>add</mat-icon> Add Medication
  </button>
</mat-toolbar>

<br />
<mat-card>
    
    
    <table>
        <thead>
          <tr>
            <th>Medicine</th>
            <th>Dose</th>
            <th>Date</th>
            <th>Edit</th>
            <th>Delete</th>
            
          </tr>
        </thead>
        <tbody>
          <tr style="text-align:center;" *ngFor="let medication of medications">
            <td>{{medication.medicine}}</td>
            <td>{{medication.dose}}</td>
            <td>{{medication.date|date}}</td>
            <td>
                <button  mat-icon-button>
                    <mat-icon matSuffix >edit</mat-icon>
                  </button>
            </td>
            <td>
                <button  mat-icon-button>
                    <mat-icon matSuffix >delete</mat-icon>
                  </button>
            </td>
    
            
            
          </tr>
        </tbody>
      </table> 
</mat-card>

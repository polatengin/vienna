<mat-card [class.mat-elevation-z0]="true">
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>FullName</mat-label>
        <input type="text" matInput [(ngModel)]="request.fullName">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Phone Number</mat-label>
        <input type="tel" matInput [(ngModel)]="request.phoneNumber">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="dateofBirthDatePicker" [(ngModel)]="request.dateofBirth">
        <mat-datepicker-toggle matSuffix [for]="dateofBirthDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #dateofBirthDatePicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Gender</mat-label>
        <select matNativeControl [(ngModel)]="request.gender">
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>E-Mail</mat-label>
        <input type="email" matInput [(ngModel)]="request.email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Patient Id</mat-label>
        <input type="text" matInput [(ngModel)]="request.patientId">
        <mat-hint>Medical Centers create <em>Patient Id</em>s for every patients</mat-hint>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="datePicker" [(ngModel)]="request.date">
        <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
        <mat-datepicker #datePicker></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="update()">
        Update<mat-icon>chevron_right</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>

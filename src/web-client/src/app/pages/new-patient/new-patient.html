<mat-card [class.mat-elevation-z0]="true">
  <mat-card-content>
    <mat-form-field class="full-width">
      <mat-label>FullName</mat-label>
      <input type="text" matInput [(ngModel)]="request.fullName">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Phone Number</mat-label>
      <input type="tel" matInput [(ngModel)]="request.phoneNumber">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Date of Birth</mat-label>
      <input type="date" matInput [matDatepicker]="dateofBirthDatePicker" [(ngModel)]="request.dateofBirth">
      <mat-datepicker #dateofBirthDatePicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Gender</mat-label>
      <select matNativeControl [(value)]="request.gender">
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>E-Mail</mat-label>
      <input type="email" matInput [(ngModel)]="request.email">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>

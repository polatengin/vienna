<mat-card [class.mat-elevation-z0]="true">
  <mat-card-content>
    <mat-form-field class="full-width">
      <mat-label>Phone Number</mat-label>
      <input type="tel" matInput [(ngModel)]="request.phoneNumber">
      <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input type="password" matInput [(ngModel)]="request.password">
      <mat-icon matSuffix>vpn_key</mat-icon>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="login()">
      Login<mat-icon>chevron_right</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>


<mat-toolbar>
    <button mat-icon-button color="primary" (click)="gotoAddVitalPage()">
        <mat-icon matSuffix>add</mat-icon> Add Vital
    </button>
</mat-toolbar>

<br />
<mat-card>
  <mat-list>
    
    <mat-list-item *ngFor="let vital of vitals">
      
      <div mat-line>{{vital.date | date}}</div>
      <div mat-line><b>Respiration:</b>{{vital.respiration}}  <b>Pulse:</b>{{vital.pulse}}</div>
      <div mat-line><b>Temperature:</b>{{vital.temperature}} <b>Blood Pressure:</b> {{vital.bloodPressure1}}/{{vital.bloodPressure2}}</div>
      <button  mat-icon-button>
        <mat-icon matSuffix  (click)="gotoEditPage(vital._id)">edit</mat-icon>
      </button>
      <button  mat-icon-button>
        <mat-icon matSuffix  (click)="gotoDeletePage(vital._id)">delete</mat-icon>
      </button>
      <mat-divider></mat-divider>
    </mat-list-item>
    
    
    
  </mat-list>
</mat-card>

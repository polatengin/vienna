<mat-toolbar>
    <button mat-icon-button color="primary" (click)="gotoAddDailyAssessmentPage()">
        <mat-icon matSuffix>add</mat-icon> Add Daily Assessment
    </button>
</mat-toolbar>

<br />
<mat-card>
  <mat-list>
    
    <mat-list-item *ngFor="let dailyAssessment of dailyAssessments">
      
      <div mat-line>{{dailyAssessment.date | date}}</div>
      <div mat-line>{{dailyAssessment.patientId}}</div>
      <button  mat-icon-button>
        <mat-icon matSuffix id={{dailyAssessment._id}} (click)="getId($event.target)">edit</mat-icon>
      </button>
      <button  mat-icon-button>
        <mat-icon matSuffix id={{dailyAssessment._id}} (click)="getId2($event.target)">delete</mat-icon>
      </button>
      <mat-divider></mat-divider>
    </mat-list-item>
    
    
    
  </mat-list>
</mat-card>

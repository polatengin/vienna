<mat-toolbar>
  <button mat-icon-button color="primary" (click)="gotoAddDailyAssessmentPage()">
    <mat-icon matSuffix>add</mat-icon> Add Daily Assessment
  </button>
</mat-toolbar>
<br />
<mat-list>
  <mat-list-item *ngFor="let dailyAssessment of model">
    <div mat-line>{{dailyAssessment.date | date}}</div>
    <div mat-line>{{dailyAssessment.patientId}}</div>
    <button mat-icon-button (click)="gotoEditPage(dailyAssessment._id)">
      <mat-icon matSuffix>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="gotoDeletePage(dailyAssessment._id)">
      <mat-icon matSuffix>delete</mat-icon>
    </button>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>

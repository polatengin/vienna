<mat-card [class.mat-elevation-z0]="true">
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Patient Id</mat-label>
        <input type="text" matInput [(ngModel)]="request.patientId" disabled>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Medicine</mat-label>
        <mat-select [(ngModel)]="request.medicine" name="medicine">
          <mat-option value="">None</mat-option>
          <mat-option value="Aspirin">Aspirin</mat-option>
          <mat-option value="Minoset">Minoset</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Dose</mat-label>
        <input type="text" matInput [(ngModel)]="request.dose">
      </mat-form-field>
      
      

      <mat-form-field class="full-width">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="datePicker" [(ngModel)]="request.date">
        <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
        <mat-datepicker #datePicker></mat-datepicker>
      </mat-form-field>
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">
        Save<mat-icon>chevron_right</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
